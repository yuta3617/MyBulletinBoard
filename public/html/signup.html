<div class="col-xs-6 col-xs-offset-3">
    <h2>新規登録情報の入力</h2>
    <p>アカウントの新規作成のため、下記フォームに必要事項をご記入ください。</p>
    <br><br>
    <form action="" method="post">
       <div class="form-group">
           <label for="user_name">ユーザー名</label>
           <input type="text" class="form-control" id="user_name" name="user_name">
       </div>
       <div class="form-group">
           <label for="user_email">E-mailアドレス</label>
           <input type="email" class="form-control" id="user_email" name="user_email">
       </div>
       <div class="form-group">
            <label for="user_password">パスワード</label>
           <input type="password" class="form-control" id="user_password" name="user_password">
       </div>
       <div class="form-group">
           <label for="user_pass_check">パスワード(確認用)</label>
           <input type="password" class="form-control" id="user_pass_check" name="user_pass_check">
       </div>
       <button type="submit" class="btn btn-default">アカウントの新規作成</button>
    </form>
</div>
